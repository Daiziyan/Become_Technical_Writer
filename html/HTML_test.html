<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

select 标签：用于制作下拉列表

<select name="" id="">
    <option>option1</option>
    <option selected="selected">option2</option>
</select>

<br>

optgroup 标签：对下拉列表进行分类

<select name="" id="">
    <optgroup label="list1">
        <option value="">option1-1</option>
        <option value="">option1-2</option>
    </optgroup>
    <optgroup label="list2">
        <option value="">option2-1</option>
        <option value="">option2-2</option>
    </optgroup>
</select>

<br>

textarea 标签：定义多行输入框,可以无限换行

<textarea name="" id="" cols="10" rows="5">
    please input
</textarea>

<hr>
<h3>表单练习</h3>

<form action="">
    <p>
        ACCOUNT: <input type="text">
    </p>
    <p>
        密码：<input type="password">
    </p>
    <p>
        性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender" checked="checked">保密
    </p>
    <p>
        爱好：
        <input type="checkbox" checked="checked">钢琴
        <input type="checkbox">足球
        <input type="checkbox">跑步
    </p>
    <p>
        简介：
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        生日：
        <input type="date">
    </p>
    <p>
        邮箱：
        <input type="email">
    </p>
    <p>
        电话：
        <input type="number" name="" id="">
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
    <p>
        <input type="reset" >
    </p>
</form>

<hr>
<br>

<h3>video 标签</h3>

<video src="" preload="" controls="controls" ></video>

</body>
</html>
